<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTestSeries - How do i use it?</title>
    <link rel="stylesheet" href="./../styles/howToUse.css">
</head>

<body>
    <header>
        <div class="icon">
            <img src="./../img/FocusTestSeries_logo.png" alt="FocusTestSeries_logo">
        </div>
        <h1>
            <span class="firstName">Focus</span> <span class="madName">Test</span> <span class="firstName">Series</span>
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="top">
                <h1>I'm </h1>
            </div>
            <div class="selectUser">
                <div class="userSelectBox">
                    <input type="radio" name="userType" checked id="student">
                    <label for="student">Student</label>
                </div>
                <div class="userSelectBox">
                    <input type="radio" name="userType" id="teacher">
                    <label for="teacher">Teacher</label>
                </div>
            </div>
            <span>Already have an account?</span>
            <hr>
            <div class="st-img-section">
                <h2>* Simply follow the steps below</h2>
                <br>
                <img src="./../img/studentImg1.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg2.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg3.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg4.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg5.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg6.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg7.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg8.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg9.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg10.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg11.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg12.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg13.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg14.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg15.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/studentImg13.jpg" loading="lazy" alt="studentImg">
            </div>
            <div class="te-img-section">
                <h2>* Simply follow the steps below</h2>
                <br>
                <img src="./../img/teacherImg1.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg2.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg3.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg4.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg5.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg6.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg7.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg8.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg9.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg10.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg11.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg12.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg13.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg14.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg15.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg16.jpg" loading="lazy" alt="studentImg">
                <img src="./../img/teacherImg17.jpg" loading="lazy" alt="studentImg">

            </div>
        </div>
    </main>

    <script>
        let stSection = document.querySelector(".st-img-section");
        let teSection = document.querySelector(".te-img-section");
        let inputs = document.querySelectorAll("input");
        inputs.forEach((input) => {
            input.addEventListener("change", () => {
                stSection.classList.toggle("hide");
                teSection.classList.toggle("show");
            });
        });
    </script>
</body>

</html>
